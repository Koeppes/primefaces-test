<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
    </f:metadata>
    <composite:interface>
        <composite:attribute name="widgetVar" required="true"
        />
    </composite:interface>
    <composite:implementation>
        <p:dialog header="Print"
                  id="printDlg" widgetVar="#{cc.attrs.widgetVar}" modal="true"
                  closable="false" dynamic="true" closeOnEscape="false" width="75%"
                  height="75%" position="center">
            <div class="p-field p-col-12 p-md-12">
                <p:media value="#{testView.graphicText}" width="100%" height="590px" id="media" cache="false"
                         player="pdf"/>

            </div>
            <f:facet name="footer">
                <h:panelGroup layout="block" styleClass="w100p cb-div-element">
                    <p:commandButton id="CloseBtn" immediate="true"
                                     value="Close"
                                     class="ui-button-secondary"
                                     onclick="PF('printDlg').hide()">
                    </p:commandButton>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </composite:implementation>
</ui:composition>
